    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#17cf54',
              'primary-dark': '#12a843',
              'background-light': '#f8fcf9',
              'background-dark': '#0e1b12',
              'surface-light': '#ffffff',
              'surface-dark': '#1a2c20',
              'text-main': '#0e1b12',
              'text-main-dark': '#e7f3eb',
              'text-muted': '#4e9767',
              'text-muted-dark': '#8bc49e',
              'border-light': '#e7f3eb',
              'border-dark': '#2a4030',
              // Mappings for old references
              'text-light': '#0e1b12',
              'text-dark': '#e7f3eb',
              'accent-green': '#4e9767',
              'card-light': '#ffffff',
              'card-dark': '#1c2e22',
            },
            fontFamily: {
              sans: ['Noto Sans', 'sans-serif'],
              display: ['Work Sans', 'sans-serif'],
              body: ['Noto Sans', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <style>
      body { font-family: 'Noto Sans', sans-serif; }
      h1, h2, h3, h4, h5, h6, .font-display { font-family: 'Work Sans', sans-serif; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      details > summary {
        list-style: none;
      }
      details > summary::-webkit-details-marker {
        display: none;
      }

      /* Custom checkbox style adjustment for dark mode */
      input[type="checkbox"]:checked {
          background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
      }

      /* Hide number input spinners */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      @media print {
        body {
          background: white !important;
          color: black !important;
        }
        
        /* If a recipe detail is open, hide everything else */
        body > *:not(.recipe-detail-view) {
          display: none !important;
        }

        .recipe-detail-view {
          display: block !important;
          position: static !important;
          overflow: visible !important;
          height: auto !important;
          background: white !important;
          color: black !important;
          width: 100% !important;
          z-index: 9999;
        }

        .recipe-detail-view * {
          visibility: visible !important;
        }

        /* Hide specific interactive elements in the recipe detail when printing */
        .recipe-detail-view header,
        .recipe-detail-view button,
        .recipe-detail-view .no-print {
          display: none !important;
        }

        /* Ensure proper scrolling/flow for the content */
        .recipe-detail-view main {
          overflow: visible !important;
          height: auto !important;
        }

        /* Fix image aspect ratios if needed */
        .bg-cover {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
      }
    </style>

}
</script>
